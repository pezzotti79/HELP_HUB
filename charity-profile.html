<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Profile - HelpHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">HelpHub</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="charities.html">Charities</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="charity-name">Loading Charity...</h1>
        <div class="charity-profile" id="charity-profile">
            <p>Fetching details...</p>
        </div>
        <button id="volunteerNowBtn" class="btn">Volunteer Now</button>

        <!-- Dynamic Volunteer Form (Initially Hidden) -->
        <div id="dynamicContactForm" style="display: none;">
            <h2>Volunteer Form</h2>
            <form id="volunteerForm">
                <div class="form-group">
                    <label for="volunteerName">Your Name:</label>
                    <input type="text" id="volunteerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="volunteerEmail">Your Email:</label>
                    <input type="email" id="volunteerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="volunteerMessage">Message:</label>
                    <textarea id="volunteerMessage" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Thank You Notification -->
        <div id="thankYouMessage" style="display: none; margin-top: 20px; padding: 10px; border: 1px solid green; background-color: #e6ffe6;">
            <p>Thank you for volunteering! We appreciate your support.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 HelpHub. All rights reserved.</p>
    </footer>
    <script src="charity_profile.js"></script>
</body>
</html>
